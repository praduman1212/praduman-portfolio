<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e" rx="10" ry="10" />
  
  <!-- Application Window -->
  <rect x="50" y="30" width="300" height="240" rx="5" ry="5" fill="#333" />
  
  <!-- App Header -->
  <rect x="50" y="30" width="300" height="40" rx="5" ry="5" fill="#0f3460" />
  <text x="200" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">FILE SHARING APP</text>
  
  <!-- Left Panel - File Browser -->
  <rect x="50" y="70" width="100" height="200" fill="#16213e" />
  
  <!-- Folder Structure -->
  <rect x="60" y="80" width="80" height="20" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <text x="100" y="95" font-family="Arial" font-size="12" fill="white" text-anchor="middle">My Files</text>
  
  <rect x="70" y="110" width="70" height="20" rx="3" ry="3" fill="#0f3460" />
  <text x="105" y="125" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">Documents</text>
  
  <rect x="70" y="140" width="70" height="20" rx="3" ry="3" fill="#e94560" />
  <text x="105" y="155" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Images</text>
  
  <rect x="70" y="170" width="70" height="20" rx="3" ry="3" fill="#0f3460" />
  <text x="105" y="185" font-family="Arial" font-size="10" fill="#ccc" text-anchor="middle">Videos</text>
  
  <rect x="60" y="200" width="80" height="20" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <text x="100" y="215" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Shared</text>
  
  <rect x="60" y="230" width="80" height="20" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <text x="100" y="245" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Trash</text>
  
  <!-- Main Content Area -->
  <rect x="150" y="70" width="200" height="200" fill="#16213e" />
  
  <!-- File Grid -->
  <rect x="160" y="80" width="180" height="30" rx="3" ry="3" fill="#0f3460" />
  <text x="180" y="100" font-family="Arial" font-size="12" fill="white">Images (12 files)</text>
  
  <!-- File Items -->
  <rect x="160" y="120" width="50" height="60" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="165" y="125" width="40" height="30" fill="#e94560" opacity="0.5" />
  <text x="185" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">photo.jpg</text>
  
  <rect x="220" y="120" width="50" height="60" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="225" y="125" width="40" height="30" fill="#e94560" opacity="0.5" />
  <text x="245" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">image.png</text>
  
  <rect x="280" y="120" width="50" height="60" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="285" y="125" width="40" height="30" fill="#e94560" opacity="0.5" />
  <text x="305" y="170" font-family="Arial" font-size="8" fill="white" text-anchor="middle">avatar.jpg</text>
  
  <rect x="160" y="190" width="50" height="60" rx="3" ry="3" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="165" y="195" width="40" height="30" fill="#e94560" opacity="0.5" />
  <text x="185" y="240" font-family="Arial" font-size="8" fill="white" text-anchor="middle">logo.svg</text>
  
  <!-- Upload Button -->
  <circle cx="320" cy="230" r="20" fill="#e94560" />
  <text x="320" y="235" font-family="Arial" font-size="20" fill="white" text-anchor="middle">+</text>
  
  <!-- Database Connection Visualization -->
  <path d="M370,100 C390,100 390,150 370,150" fill="none" stroke="#e94560" stroke-width="2" stroke-dasharray="5,5" />
  <ellipse cx="370" cy="100" rx="10" ry="5" fill="none" stroke="#e94560" stroke-width="1" />
  <path d="M360,100 L360,115 C360,120 380,120 380,115 L380,100" fill="none" stroke="#e94560" stroke-width="1" />
  <ellipse cx="370" cy="115" rx="10" ry="5" fill="none" stroke="#e94560" stroke-width="1" />
  
  <!-- Server Connection -->
  <rect x="360" y="150" width="20" height="30" fill="none" stroke="#e94560" stroke-width="1" />
  <line x1="370" y1="150" x2="370" y2="180" stroke="#e94560" stroke-width="1" />
  <line x1="360" y1="160" x2="380" y2="160" stroke="#e94560" stroke-width="1" />
  <line x1="360" y1="170" x2="380" y2="170" stroke="#e94560" stroke-width="1" />
  
  <!-- User Authentication -->
  <circle cx="370" cy="220" r="15" fill="none" stroke="#e94560" stroke-width="1" />
  <circle cx="370" cy="210" r="5" fill="#e94560" />
  <path d="M360,225 C360,235 380,235 380,225" fill="none" stroke="#e94560" stroke-width="1" />
</svg>