<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#projectGradient)" rx="15" ry="15" />
  
  <!-- E-commerce UI -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="#ffffff" opacity="0.9" />
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="10" ry="10" fill="#2d3436" opacity="0.8" />
  <circle cx="330" cy="70" r="10" fill="#ffffff" opacity="0.6" />
  <rect x="70" y="65" width="80" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  <rect x="170" y="65" width="40" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  <rect x="230" y="65" width="40" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  
  <!-- Product Grid -->
  <rect x="70" y="110" width="80" height="80" rx="5" ry="5" fill="#dfe6e9" opacity="0.8" />
  <rect x="70" y="200" width="80" height="10" rx="2" ry="2" fill="#2d3436" opacity="0.6" />
  <rect x="70" y="220" width="40" height="10" rx="2" ry="2" fill="#e17055" opacity="0.8" />
  
  <rect x="170" y="110" width="80" height="80" rx="5" ry="5" fill="#dfe6e9" opacity="0.8" />
  <rect x="170" y="200" width="80" height="10" rx="2" ry="2" fill="#2d3436" opacity="0.6" />
  <rect x="170" y="220" width="40" height="10" rx="2" ry="2" fill="#e17055" opacity="0.8" />
  
  <rect x="270" y="110" width="80" height="80" rx="5" ry="5" fill="#dfe6e9" opacity="0.8" />
  <rect x="270" y="200" width="80" height="10" rx="2" ry="2" fill="#2d3436" opacity="0.6" />
  <rect x="270" y="220" width="40" height="10" rx="2" ry="2" fill="#e17055" opacity="0.8" />
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">E-commerce Platform</text>
