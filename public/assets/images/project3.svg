<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#projectGradient)" rx="15" ry="15" />
  
  <!-- 3D Elements -->
  <g transform="translate(200, 150)">
    <!-- Cube -->
    <polygon points="-60,-60 60,-60 60,60 -60,60" fill="#ffffff" opacity="0.8" transform="rotate(45)" />
    <polygon points="-50,-50 50,-50 50,50 -50,50" fill="#2d3436" opacity="0.6" transform="rotate(45) translate(0, -20)" />
    
    <!-- Sphere -->
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.6" />
    <circle cx="-10" cy="-10" r="5" fill="#ffffff" opacity="0.9" />
    
    <!-- Lines -->
    <line x1="-80" y1="-80" x2="80" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.5" />
    <line x1="80" y1="-80" x2="-80" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  </g>
  
  <!-- Grid -->
  <g opacity="0.3">
    <line x1="50" y1="0" x2="50" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="150" y1="0" x2="150" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="250" y1="0" x2="250" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="350" y1="0" x2="350" y2="300" stroke="#ffffff" stroke-width="1" />
    
    <line x1="0" y1="50" x2="400" y2="50" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="100" x2="400" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="150" x2="400" y2="150" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="200" x2="400" y2="200" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="250" x2="400" y2="250" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">3D Web Experience</text>
</svg>