<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#projectGradient)" rx="15" ry="15" />
  
  <!-- Dashboard UI -->
  <rect x="40" y="40" width="320" height="220" rx="10" ry="10" fill="#ffffff" opacity="0.9" />
  
  <!-- Sidebar -->
  <rect x="40" y="40" width="80" height="220" rx="10" ry="0" fill="#2d3436" opacity="0.8" />
  <circle cx="80" cy="70" r="15" fill="#ffffff" opacity="0.6" />
  <rect x="65" y="100" width="30" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  <rect x="65" y="120" width="30" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  <rect x="65" y="140" width="30" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  <rect x="65" y="160" width="30" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  <rect x="65" y="180" width="30" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.6" />
  
  <!-- Main Content -->
  <rect x="140" y="60" width="200" height="40" rx="5" ry="5" fill="#dfe6e9" opacity="0.8" />
  
  <!-- Charts -->
  <rect x="140" y="120" width="90" height="60" rx="5" ry="5" fill="#74b9ff" opacity="0.8" />
  <rect x="250" y="120" width="90" height="60" rx="5" ry="5" fill="#55efc4" opacity="0.8" />
  
  <!-- Data Table -->
  <rect x="140" y="200" width="200" height="40" rx="5" ry="5" fill="#dfe6e9" opacity="0.8" />
  <line x1="140" y1="210" x2="340" y2="210" stroke="#2d3436" stroke-width="1" opacity="0.3" />
  <line x1="140" y1="220" x2="340" y2="220" stroke="#2d3436" stroke-width="1" opacity="0.3" />
  <line x1="140" y1="230" x2="340" y2="230" stroke="#2d3436" stroke-width="1" opacity="0.3" />
  
  <line x1="190" y1="200" x2="190" y2="240" stroke="#2d3436" stroke-width="1" opacity="0.3" />
  <line x1="240" y1="200" x2="240" y2="240" stroke="#2d3436" stroke-width="1" opacity="0.3" />
  <line x1="290" y1="200" x2="290" y2="240" stroke="#2d3436" stroke-width="1" opacity="0.3" />
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Analytics Dashboard</text>
</svg>