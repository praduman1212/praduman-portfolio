<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e" rx="10" ry="10" />
  
  <!-- Browser Window -->
  <rect x="50" y="30" width="300" height="240" rx="5" ry="5" fill="#333" />
  
  <!-- Browser Header -->
  <rect x="50" y="30" width="300" height="30" rx="5" ry="5" fill="#444" />
  <circle cx="70" cy="45" r="5" fill="#ff5f56" />
  <circle cx="90" cy="45" r="5" fill="#ffbd2e" />
  <circle cx="110" cy="45" r="5" fill="#27c93f" />
  <rect x="130" y="37" width="180" height="16" rx="8" ry="8" fill="#555" />
  
  <!-- Website Content -->
  <rect x="50" y="60" width="300" height="210" fill="#16213e" />
  
  <!-- Navigation Bar -->
  <rect x="50" y="60" width="300" height="40" fill="#0f3460" />
  <text x="80" y="85" font-family="Arial" font-size="16" fill="white" font-weight="bold">ISP SERVICES</text>
  
  <!-- Navigation Items -->
  <rect x="180" y="70" width="30" height="20" rx="5" ry="5" fill="#e94560" />
  <rect x="220" y="70" width="30" height="20" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="260" y="70" width="30" height="20" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="300" y="70" width="30" height="20" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  
  <!-- Hero Section -->
  <rect x="70" y="120" width="260" height="100" rx="5" ry="5" fill="#0f3460" />
  <text x="200" y="150" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">HIGH SPEED INTERNET</text>
  <text x="200" y="175" font-family="Arial" font-size="12" fill="#ccc" text-anchor="middle">Fast, Reliable, Secure Connections</text>
  <rect x="130" y="190" width="140" height="20" rx="10" ry="10" fill="#e94560" />
  <text x="200" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">GET STARTED</text>
  
  <!-- Features Section -->
  <rect x="70" y="230" width="80" height="30" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="160" y="230" width="80" height="30" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="250" y="230" width="80" height="30" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  
  <!-- Chatbot Icon -->
  <circle cx="320" cy="250" r="15" fill="#e94560" />
  <text x="320" y="255" font-family="Arial" font-size="14" fill="white" text-anchor="middle">?</text>
  
  <!-- Animation Elements -->
  <circle cx="100" cy="150" r="5" fill="#e94560" opacity="0.7">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="150" r="5" fill="#e94560" opacity="0.7">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Connection Lines -->
  <line x1="100" y1="150" x2="70" y2="180" stroke="#e94560" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="300" y1="150" x2="330" y2="180" stroke="#e94560" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Server Icons -->
  <rect x="50" y="180" width="20" height="30" fill="#0f3460" stroke="#e94560" stroke-width="1" />
  <rect x="330" y="180" width="20" height="30" fill="#0f3460" stroke="#e94560" stroke-width="1" />
</svg>